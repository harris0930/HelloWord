<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCT Deep Link 測試</title>
</head>
<body>
<h1>Chrome Custom Tabs Deep Link 測試</h1>
<p>頁面載入後 1 秒會自動跳回 App。</p>

<script>
    // 頁面載入後自動延遲 1 秒跳回 App
    window.addEventListener('load', function() {
        setTimeout(function() {
            // 替換成你的 App Deep Link
            window.location.href = "myapp://callback?action=button_clicked";
        }, 1000); // 1000 毫秒 = 1 秒
    });
</script>
</body>
</html>
